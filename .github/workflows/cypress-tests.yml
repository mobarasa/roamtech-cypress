name: Cypress Automated Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests (Headless)
        run: npm run test:api
        # env:
        #   API_TOKEN: ${{ secrets.API_TOKEN }}
        #   CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Merge Mochawesome Reports
        if: always()
        run: |
          mkdir -p cypress/results/mochawesome
          # Check if any JSON reports exist before merging
          if [ -n "$(find cypress/results/mochawesome -name '*.json' -not -name 'report.json' 2>/dev/null)" ]; then
            npm run report:merge
          else
            echo "No mochawesome JSON reports found to merge"
            exit 0
          fi

      - name: Generate HTML Report
        if: always()
        run: |
          # Only generate HTML report if merged report exists
          if [ -f cypress/results/mochawesome/report.json ]; then
            npm run report:generate
          else
            echo "No merged report found, skipping HTML generation"
            exit 0
          fi

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
            cypress/results/mochawesome

      - name: Display Summary
        if: always()
        run: |
          echo "‚úÖ Cypress Tests Completed"
          if [ -f cypress/results/mochawesome/report.html ]; then
            echo "üìä Reports: cypress/results/mochawesome/report.html"
          else
            echo "‚ö†Ô∏è  No HTML report generated"
          fi
