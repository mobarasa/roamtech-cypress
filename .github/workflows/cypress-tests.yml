name: Cypress Automated Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests (Headless)
        run: npm run test:api
        # env:
        #   API_TOKEN: ${{ secrets.API_TOKEN }}
        #   CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Merge Mochawesome Reports
        if: always()
        run: |
          mkdir -p cypress/results/mochawesome
          npm run report:merge

      - name: Generate HTML Report
        if: always()
        run: npm run report:generate

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
            cypress/results/mochawesome

      - name: Display Summary
        if: always()
        run: |
          echo "‚úÖ Cypress Tests Completed"
          echo "üìÅ Reports: cypress/results/mochawesome/report.html"
